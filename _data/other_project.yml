- name : 뉴로모픽 얼굴인식 모듈
  state : private
  img : ./img/other_p_4.png
  short-desc : 뉴로모픽 칩을 이용한 KNN-기반 얼굴 인식 모듈 개발
  language :
    - Javascript
    - 'C#'
    - SQL
  platform :
    - Ubuntu
  git-name : ""
  git-url : ""
  long-desc : 전통적인 얼굴 검출 알고리즘인 HAAR-Cascade 알고리즘을 서울과학기술대학교에서 제작한 뉴로모픽 칩을 이용하여 가속함. 기존 알고리즘의 Threshold 비교 과정을 KNN 매칭으로 구현하여 처리하였으며, 기존 방법 대비 계산 속도는 27.81%, 프로그램의 CPU 점유율은 34.19% 향상시킴.
  warning : ""

