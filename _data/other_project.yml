  language :
    - Javascript
    - 'C#'
    - SQL
  platform :
    - Raspbian
  git-name : ""
  git-url : ""
  long-desc : 기존 PCB 기판의 SMT 검사중 하나인 AOI 검사(오삽, 미삽, 미납, 소납, 과납, 마킹, 쇼트, 크랙, 역삽 등)과정 소요 시간을 기판당 평균 0.7초에서 0.5초로 단축함. 라즈베리파이 3 B+ 하드웨어에 병렬 연산 가속기인 Intel Curie칩을 확장하고 SPI로 통신하여 전체적인 연산 속도를 향상시킴.
  warning : ""
